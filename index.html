<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Diablo Hangman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Skranji:700" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h2 class="text-center mb-0" id="diablo">Diablo</h2>
    <h1 class="text-center" id="hangman">HANGMAN</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-6 border border-danger"></div>
      <div class="col-6 border border-danger">
        <p class="lead text-center mt-5">PRESS ANY KEY TO GET STARTED!</p>
        <p class="text-center">WINS</p>
        <div id="win-total"></div>
        <p class="text-center">CURRENT WORD</p>
        <div id="current-word"></div>
        <p class="text-center">NUMBER OF GUESSES REMAINING</p>
        <div class="guess-remaining"></div>
        <p class="text-center">LETTERS ALREADY GUESSED</p>
      </div>
    </div>
  </div>
</body>
</html>
