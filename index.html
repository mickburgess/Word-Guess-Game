<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Diablo Hangman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Skranji:700" rel="stylesheet">
  
</head>
<body>
  <div class="wrapper">
    <div class="container-fluid">
      <h2 class="text-center mb-0" id="diablo">Diablo</h2>
      <h1 class="text-center" id="hangman">HANGMAN</h1>
    </div>
    <div class="container" id="game">
      <p class="text-center mt-5" id="start"></p>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
          <p class="text-center text-sm-right mb-0">WINS:</p>
          <div class="text-center text-sm-right pb-2 mr-sm-4" id="win-total"></div>
        </div>
        <div class="col-sm-3">
          <p class="text-center text-sm-left mb-0">LOSES:</p>
          <div class="text-center text-sm-left pb-2 ml-sm-4" id="loss-total"></div>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <p class="text-center">CURRENT WORD</p>
      <h3 class="text-center" id="current-word"></h3>
      <p class="text-center">NUMBER OF GUESSES REMAINING</p>
      <h3 class="text-center" id="guess-remaining"></h3>
      <p class="text-center">LETTERS ALREADY GUESSED</p>
      <h3 class="text-center" id="guess-letters"></h3>
    </div>
  </div>
  <footer class="container-fluid text-center mt-4 py-3">
    Copyright &copy;
  </footer>

  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
